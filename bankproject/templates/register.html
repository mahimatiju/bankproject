{% load static %}
{% include 'base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>regisration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body style="background-color:#007bff;">
<center><h4 style="padding-top:20px;">REGISTER HERE</h4></center>

  <div class="form-row align-items-center">
    <form style="padding-left:550px;" method="post" action="register">
  {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
        <div class="form-group">
    <label for="exampleInputPassword1">Confirm Password</label>
    <input type="password" name="cpassword" class="form-control" id="exampleInputPassword1" placeholder="Re-enter Password">
  </div>

  <button type="submit" class="btn btn-light">Submit</button>
</form>
  </div>

</body>

{% for msg in messages %}
{{msg}}
{% endfor %}
{% endblock %}
