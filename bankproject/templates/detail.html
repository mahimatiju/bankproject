{% load static %}
{% include 'base.html' %}
{% block content %}


<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

     <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <script language="javascript" type="text/javascript">
    function dynamicdropdown(listindex)
    {
        switch (listindex)
        {
        case "Thiruvananthapuram" :
            document.getElementById("status").options[0]=new Option("Select Branch","");
            document.getElementById("status").options[1]=new Option("Alamcode","alamcode");
            document.getElementById("status").options[2]=new Option("Attingal","attingal");
            document.getElementById("status").options[3]=new Option("Kattakada","kattakada");
            document.getElementById("status").options[4]=new Option("Kilimanoor","kilimanoor");
            break;
        case "Kollam" :
            document.getElementById("status").options[0]=new Option("Select Branch","");
            document.getElementById("status").options[1]=new Option("Ayoor","ayoor");
            document.getElementById("status").options[2]=new Option("Kottarakkara","kottarakkara");
            document.getElementById("status").options[3]=new Option("Chathannoor","chathannoor");
            document.getElementById("status").options[4]=new Option("Niilamel","nilamel");
            break;

        case "Pathanamthitta" :
            document.getElementById("status").options[0]=new Option("Select Branch","");
            document.getElementById("status").options[1]=new Option("Pandalam","pandalam");
            document.getElementById("status").options[2]=new Option("Adoor","adoor");
            document.getElementById("status").options[3]=new Option("Kozhencherry","kozhencherry");
            document.getElementById("status").options[4]=new Option("Thiruvalla","thiruvalla");
            break;

        case "Alappuzha" :
            document.getElementById("status").options[0]=new Option("Select Branch","");
            document.getElementById("status").options[1]=new Option("Cherthala","cherthala");
            document.getElementById("status").options[2]=new Option("Haripad","haripad");
            document.getElementById("status").options[3]=new Option("Kayamkulam","kayamkulam");
            document.getElementById("status").options[4]=new Option("Arookutty","arookutty");            break;

        case "Kottayam" :
            document.getElementById("status").options[0]=new Option("Select Branch","");
            document.getElementById("status").options[1]=new Option("Puthuppally","puthuppally");
            document.getElementById("status").options[2]=new Option("Changanassery","changanassery");
            document.getElementById("status").options[3]=new Option("Pala","pala");
            document.getElementById("status").options[4]=new Option("Vaikom","vaikom");
            break;
        }



        return true;
    }
    </script>
</head>
 <div style="background-color:#007bff;">

<form class="p-3 shadow">
    {% csrf_token %}
    <input type="button"  onclick="document.getElementById('form1').style.display = 'block';this.style.display = 'none'"  class="btn btn-light" value="Click Here!" >
</form>
<div class="container">
  <div id="form1" style="display:None;">
     <form style="padding-left:350px;" method="post" action="detail" >
        {% csrf_token %}
           <div class="col-md-6 mb-3">
               <div class="form-group">
                   <label for="exampleInputEmail1">Name</label>
                   <input type="text" name="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Name">
               </div>

               <div class="form-group">
                   <label for="exampleInputEmail1">DOB</label>
                   <input type="date" name="dob" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Date of Birth">
               </div>

               <div class="form-group">
                    <label for="exampleInputEmail1">Age</label>
                    <input type="text" name="age" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Age">
               </div>

               <div class="form-group">
                     <label for="exampleInputEmail1">Gender</label><br>
                    &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" class="form-check-input" name="gender" value="female" > <label>Female</label><br>
                     &nbsp;&nbsp;&nbsp;&nbsp;<input type="radio" class="form-check-input" name="gender" value="male"> <label>Male</label>
               </div>

               <div class="form-group">
                    <label for="exampleInputEmail1">Phone Number</label>
                    <input type="text" name="phone" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Phone Number">
               </div>

               <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Your Email id">
               </div>

               <div class="form-group">
                    <label for="exampleFormControlTextarea1">Address</label>
                    <textarea class="form-control" name="address" id="exampleFormControlTextarea1" rows="3"></textarea>
               </div>

               <div class="form-group">
                      <label  for="exampleInputEmail1" id="dropdownMenuButton" >District</label><br>
                       <select class="btn btn-light " id="source" name="district" onchange="javascript: dynamicdropdown(this.options[this.selectedIndex].value);" >
                           <option class="dropdown-item" value="">Select District</option>
                           <option class="dropdown-item" value="Thiruvananthapuram">Thiruvananthapuram</option>
                           <option class="dropdown-item" value="Kollam">Kollam</option>
                           <option class="dropdown-item" value="Pathanamthitta">Pathanamthitta</option>
                           <option class="dropdown-item" value="Alappuzha">Alappuzha</option>
                           <option class="dropdown-item" value="Kottayam">Kottayam</option>
                       </select>
               </div>
               <div class="form-group">

               <div class="sub_category_div" id="sub_category_div">
                       <label for="sub_category_div" class="col-form-label"> Branch</label><br>
                       <script  type="text/javascript" language="JavaScript"  class="sub_category_div" >
                          document.write('<select class="btn btn-light dropdown-toggle" name="branch" id="status"><option value="">Select Branch</option></select>')
                       </script>
               </div>
               </div>

               <div class="form-group">
                       <label  for="exampleInputEmail1" id="dropdownMenuButton" >Account Type</label><br>
                        <select class="btn btn-light " id="source" name="account" >
                           <option class="dropdown-item" value="">Select Account Type</option>
                           <option class="dropdown-item" value="savings">Savings Account</option>
                           <option class="dropdown-item" value="current">Current Account</option>
                              <!--                         <option class="dropdown-item" value="Pathanamthitta">Pathanamthitta</option>-->
                         </select>
               </div>

                  <label for="exampleInputEmail1">Materials Provide</label>
               <div class="form-check">
                       <input class="form-check-input" type="checkbox" name="material" value="debit" id="flexCheckDefault">
                       <label class="form-check-label" for="flexCheckDefault">
                        Debit Card
                       </label>
               </div>
               <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="material" value="credit" id="flexCheckChecked" checked>
                      <label class="form-check-label" for="flexCheckChecked">
                        Credit Card
                      </label>
               </div>
               <div class="form-check">
                      <input class="form-check-input" type="checkbox" name="material" value="cheque" id="flexCheckChecked" checked>
                      <label class="form-check-label" for="flexCheckChecked">
                        Cheque Book
                      </label>
               </div>

               <br>
              <div class="text-center" style="padding-bottom:50px;">
                  <button  type="submit" class="btn btn-light">Submit</button>
                    <a href="logout" type="button"   class="btn btn-light" >Logout</a>
              </div>
           </div>
       </form>
  </div>
</div>
 </div>
{% for msg in messages %}
<center><h2>{{msg}}</h2>
<br><a href="/">Back To Home Page</a></center>
{% endfor %}
{% endblock %}
